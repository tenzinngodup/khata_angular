



<p><h1>{{word.word}}</h1></p>

               <div class="media">
                <div class="media-left">
                  <a >
                    <img class="media-object img-thumbnail"  ng-src="http://graph.facebook.com/{{word.author.facebookId}}/picture" />
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading"></h4>
                  Author:{{word.author.displayName}} <br>
                  Created On:{{word.createdAt}} <br>
            		Updated On:{{word.updatedAt}}  <br>
                </div>
              </div>
<div class="btn pull-right" >
 <button type="button" id={{x.id}} class="btn btn-default" aria-label="Left Align" ng-click="like(word.id)" ng-disabled="word.cancelling">
              {{ word.like }}  <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            </button>
   <button type="button" id={{word.id}}  class="btn btn-default" aria-label="Left Align" ng-click="dislike(word.id)" ng-disabled="word.cancelling">
              {{ word.dislike }} <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            </button>
 </div>
<br>


<p>
	<h3 style="color:#B40404">{{word.english_word}}</h3> <button type="button" class="btn btn-warning btn-xs" ng-click='speak(word.english_word)' >
           <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>English
      </button>
 </p>
<br><br><br>
<p><h3>{{word.definition}}</h3></p>

<p><h3>{{word.english_definition}} </h3></p>
